<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">MÃ©diLabo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/patient/list">Mes patients
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-12">
                <div class="row mt-5">
                    <div class="col-6">
                        <h3>Add Note</h3>
                    </div>
                    <div class="col-3">
                    </div>
                    <div class="col-3 d-flex justify-content-end">
                        <a class="btn btn-warning w-50 mb-3" th:href="@{/history/{patId}(patId=${param.patId})}">Back</a>
                    </div>
                </div>
                <form th:object="${noteDto}" th:action="@{/history/add}" method="post">
                    <input type="hidden" name="patId" th:value="${param.patId}" />
                    <input type="hidden" name="patient" th:value="${param.patient}" />
                    <div class="form-group">
                        <textarea class="form-control col-12" id="note" placeholder="Medical note" required rows="50"
                            th:field="*{note}" style="max-height: 200px;"></textarea>
                        <p class="text-danger" th:errors="*{note}" th:if="${#fields.hasErrors('note')}"></p>
                    </div>
                    <div class="form-group mt-2">
                        <div class="d-flex justify-content-end">
                            <input class="btn btn-primary ml-4 w-40" type="submit" value="Add note">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
