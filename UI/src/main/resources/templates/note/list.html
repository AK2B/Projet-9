<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Medical Note list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">MÃ©diLabo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/patient/list">Mes patients
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">


        <!-- List of notes -->
        <div class="row mt-5">
            <div class="col-4">
                <h3>Medical Note List</h3>
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center bg-warning text-center border-rounded" style="--bs-bg-opacity: .2;">
                <h6 th:text="${risk.level}" class="mb-0"></h6>
            </div>            
            <div class="col-4 d-flex justify-content-end" >
                <a class="btn btn-success w-40" th:href="@{/history/add (patId=${param.patId}, patient=${param.patient})}">Add New</a>

            </div>
        </div>

        <!-- Table of notes (only if some notes have been found) -->
        <div th:if="${notes.size() > 0}">
            <div class="row mt-2">
                <table class="table table-bordered">
                    <thead class="bg-light">
                        <tr>
                            <th style="text-align: center; vertical-align: middle">Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="note : ${notes}">
                            <td style="text-align: left; vertical-align: middle">
                                <span th:text="${note.note}"> Note</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
