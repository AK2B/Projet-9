<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Patient list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">MÃ©diLabo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/patient/list">Mes patients
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row mt-5">
            <div class="col-8">
                <h3>Patient List</h3>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <a class="btn btn-success" th:href="@{/patient/add}">Add New</a>
            </div>
        </div>


        <!-- Table of patients -->
        <div class="row mt-2">
            <table class="table table-bordered">
                <thead class="bg-light">
                    <tr>
                        <th style="text-align: center; vertical-align: middle">Lastname</th>
                        <th style="text-align: center; vertical-align: middle">Firstname</th>
                        <th style="text-align: center; vertical-align: middle">Birth date</th>
                        <th style="text-align: center; vertical-align: middle">Gender</th>
                        <th style="text-align: center; vertical-align: middle">Address</th>
                        <th style="text-align: center; vertical-align: middle">Phone</th>
                        <th style="text-align: center; vertical-align: middle">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patient : ${patients}">
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.lastName}"> Lastname</span>
                        </td>
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.firstName}"> Firstname</span>
                        </td>
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.birthday}"> Birthdate</span>
                        </td>
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.gender}"> Gender</span>
                        </td>
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.address}"> Address</span>
                        </td>
                        <td style="text-align: center; vertical-align: middle">
                            <span th:text="${patient.phoneNumber}"> Phone</span>
                        </td>
                        <td class="text-center" style="width: 20%">
                            <div class="row">
                                <div class="col">
                                    <a class="btn btn-secondary w-100 mb-2"
                                    th:href="@{/history/{id}(id=${patient.id}, patId=${patient.id}, patient=${patient.lastName})}" >Notes</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a class="btn btn-primary w-100" th:href="@{/patient/update/{id}(id=${patient.id},lastName=${patient.lastName},firstName=${patient.firstName},birthday=${patient.birthday},gender=${patient.gender},address=${patient.address},phoneNumber=${patient.phoneNumber})}">Edit</a>
                                </div>
                                <div class="col">
                                    <a class="btn btn-danger w-100" >Delete</a>
                                </div>
                            </div>
                        </td>                        
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
