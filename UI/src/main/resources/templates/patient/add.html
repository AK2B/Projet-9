<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold">MÃ©diLabo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="/patient/list">Mes patients
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <h3>Add New Patient</h3>
            </div>
        </div>
        <form th:object="${patient}" th:action="@{/patient/add}" method="post">
            <div class="row mt-3">
                <div class="col">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" th:field="*{lastName}" required />
                </div>
                <div class="col">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" th:field="*{firstName}" required />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="birthday">Birth Date:</label>
                    <input type="date" class="form-control" th:field="*{birthday}" required />
                </div>
                <div class="col">
                    <label for="gender">Gender:</label>
                    <select class="form-control" th:field="*{gender}" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" th:field="*{address.address}" />
                </div>
                <div class="col">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" class="form-control" th:field="*{phoneNumber}" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-success">Add Patient</button>
                </div>
            </div>
        </form>
        
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
